<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>Adivine un numero entre 1 y 100</h:head>
    <h:body>
        <h:form id="formulario_adivinanza">
            <p:outputLabel value="#{guessBean.numeroAdivinar}" ></p:outputLabel>
            <p:inputText id="num" size="20" placeholder="Numero entre 1 y 100" value="#{guessBean.numero}" required="true"></p:inputText>
            <br/>
            <h:panelGrid columns="2" cellpadding="2">
                <p:outputLabel value="Intentos: #{guessBean.intentos}"></p:outputLabel>
                <p:outputLabel value="Premio: $#{guessBean.premio}"></p:outputLabel>
            </h:panelGrid>
            <p:outputLabel value="#{guessBean.estado}"></p:outputLabel>
            <br/>
            <p:commandButton value="Enviar" update="formulario_adivinanza" actionListener="#{guessBean.comparar}" icon="ui-icon-check"></p:commandButton>
            <p:commandButton value="Reiniciar" update="formulario_adivinanza" actionListener="#{guessBean.reiniciar}" icon="ui-icon-arrowreturnthick-1-w"></p:commandButton>
        </h:form>
    </h:body>
    
</html>
